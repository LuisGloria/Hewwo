<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Songs</title>
  <link rel="icon" type="../image/png" href="../img/favicon.png">
  <link rel="stylesheet" href="../styles.css">

  <style>
    @font-face {
      font-family: 'LDRFont';
      src: url('../fonts/LDRFnt.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      font-family: 'LDRFont', monospace;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: black;
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      padding-left: 20px;
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid white;
    }

    .top-bar-icon {
      height: 40px;
      image-rendering: pixelated;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-right: 10px;
    }

    .top-bar-icon:hover {
      transform: scale(1.1);
    }

    .cassette-container {
      position: absolute;
      display: inline-block;
      margin-top: 150px;
      margin-left: -100px;
      width: auto;
    }

    .cassette-container img.cassette {
      display: block;
      width: 100%;
      height: auto;
    }

    .play-button {
      position: absolute;
      top: -50px;
      left: -250px;
      cursor: pointer;
      transition: transform 0.3s ease;
      width: auto;
    }

    .play-button:hover {
      transform: translateX(10px);
    }

    .bottom-text {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: black;
      padding: 10px 0;
      font-size: 14px;
      border-top: 1px solid white;
    }

  </style>
</head>
<body>

  <div class="top-bar">
    <a href="index.html">
      <img src="../img/1.png" alt="Go to Them" class="top-bar-icon">
    </a>
  </div>

  <div class="cassette-container">
    <img src="../img/Cassette.png" alt="Cassette" class="cassette" />
      <a href="../indev/list.html">
      <img src="../img/PlayButton.png" alt="Play Button" class="play-button" />
    </a>
  </div>

  <div class="bottom-text">
    BETA VERSION | RECOMENDED RESOLUTION: 1366X768 | RECOMENDED BROWSER: FIREFOX | STILL HAS BUGS
  </div>

</body>
</html>
