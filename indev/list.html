<style>
    @font-face {
      font-family: 'LDRFnt';
      src: url('../fonts/LDRFnt.ttf') format('truetype');
    }

  body {
    background-color: black;
    color: white;
    font-family: 'LDRFnt', monospace;
    margin: 0;
    padding: 0;
    overflow-y: auto;
  }

  .top-bar {
    background-color: black;
    padding: 4px;
    border-bottom: 1px solid white;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .top-bar img {
    height: 32px;
    cursor: pointer;
  }

  .row-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
  }

  .row {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      align-items: flex-start;
      scrollbar-width: none;
      -ms-overflow-style: none;
  }

  .row::-webkit-scrollbar {
      display: none;
  }

  .row img {
      image-rendering: pixelated;
      cursor: pointer;
      flex-shrink: 0;
      height: auto;
  }

  .row::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
  }

  @keyframes flicker {
    0%, 19%, 21%, 50%, 55%, 100% {
      opacity: 0.7;
    }
    20%, 54% {
      opacity: 0.15;
    }
  }

  @keyframes crt-bump {
    0%   { transform: translate(0, 0); }
    10%  { transform: translate(0px, -2px); }
    20%  { transform: translate(0px,  1px); }
    30%  { transform: translate(0px, -1px); }
    40%  { transform: translate(0px,  2px); }
    50%  { transform: translate(0px, -1px); }
    60%  { transform: translate(0px,  1px); }
    70%  { transform: translate(0px, -2px); }
    80%  { transform: translate(0px,  1px); }
    90%  { transform: translate(0px, -1px); }
    100% { transform: translate(0, 0); }
  }

  .crt-bump {
    animation: crt-bump 0.15s linear;
  }

  html {
    width: 100%;
    height: 100%;
    background-color: black;
  }


  body::after {
    content: '';
    position: fixed; /* was absolute */
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
    z-index: 999; /* keep above content but below top-bar */
    animation: flicker 0.25s infinite alternate;
  }

  body::before {
    content: '';
    position: fixed; /* was absolute */
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 998;
    background-image:
      repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.1) 0,
        rgba(0,0,0,0.1) 1px,
        rgba(0,0,0,0) 1px,
        rgba(0,0,0,0) 3px
      ),
      url('../img/mask.png');
    background-repeat: repeat, repeat;
    background-size: auto, 15px 15px;
    image-rendering: pixelated;
    background-blend-mode: overlay, overlay;
    opacity: 0.25;
  }

  .crt-mask {
    position: fixed; /* same here */
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1000;
    background-image:
      url('../img/mask.png'),
      url('../img/mask.png'),
      url('../img/mask.png');
    background-repeat: repeat, repeat, repeat;
    background-size: 15px 15px, 15px 15px, 15px 15px;
    image-rendering: pixelated;
    background-blend-mode: screen, screen, screen;
    filter: brightness(1) contrast(1);
  }
</style>

    function triggerBump() {
      body.classList.add('crt-bump');
      setTimeout(() => {

      }, 150);
    }

  // Allow horizontal scrolling
  document.querySelectorAll('.row').forEach(row => {
    row.addEventListener('wheel', e => {
      if (e.deltaY !== 0) {
        e.preventDefault();
        row.scrollLeft += e.deltaY;
      }
    });
  });
