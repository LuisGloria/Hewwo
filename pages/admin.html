<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" type="../image/png" href="../img/favicon.png">
  <link rel="stylesheet" href="../styles.css">
  <style>
    @font-face {
      font-family: 'LDRFnt';
      src: url('../fonts/LDRFnt.ttf') format('truetype');
    }
  </style>

  <div class="top-bar">
    <a href="../index.html">
      <img src="../img/1.png" alt="Go to Them" class="top-bar-icon">
    </a>
  </div>

  <h1>Admin Access</h1>
  <form id="loginForm">
    <input type="password" id="password" placeholder="Enter password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    const correctHash = 'df523ca3145f6ebb3aef6591200dd7f886bd6827ad47b60ec38e764e150bea18';

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const hashedInput = await hashPassword(password);

      if (hashedInput === correctHash) {
        window.location.href = '../dashboard/dashboard.html';  // redirect if match
      } else {
        window.location.href = '../403.html';  // redirect if wrong
      }
    });
  </script>
</body>
</html>
