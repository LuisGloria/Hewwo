<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <link rel="icon" type="../image/png" href="../img/favicon.png">
  <link rel="stylesheet" href="../styles.css">
  <style>
    @font-face {
      font-family: 'LDRFont';
      src: url('../fonts/LDRFnt.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      font-family: 'LDRFont', monospace;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: black;
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      padding-left: 20px;
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid white;
    }

    .top-bar-icon {
      height: 40px;
      image-rendering: pixelated;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-right: 10px;
    }

    .top-bar-icon:hover {
      transform: scale(1.1);
    }

    .project-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 40px;
    }

    .project-card {
      width: 300px;
      height: 250px;
      position: relative;
    }

    .project-card img.project-img {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      border: 1px solid white;
      display: block;
    }

    .icon-right {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      image-rendering: pixelated;
      cursor: pointer;
    }

    .icon-below {
      margin-top: 8px;
      width: 24px;
      height: 24px;
      image-rendering: pixelated;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <a href="../index.html">

    </a>
