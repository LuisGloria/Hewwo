<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="icon" type="../image/png" href="../img/favicon.png">
  <link rel="stylesheet" href="../styles.css">
  <style>
    @font-face {
      font-family: 'LDRFont';
      src: url('../fonts/LDRFnt.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    .zilo {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 623px;
      height: 467px;
      transform: translate(-50%, -50%);
      image-rendering: pixelated;
    }

    .ipod {
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translateX(-50%);
      transition: top 0.3s ease;
      width: 200px;
      cursor: pointer;
      image-rendering: pixelated;
    }

    .ipod:hover {
      top: 40%;
    }

    .song-title {
      text-align: center;
      font-size: 20px;
      font-family: 'LDRFont', monospace;
    }


  </style>
</head>
<body>
  <!--- I really do want to see if I can find an iPod Classic on e-waste, only time will tell --->
  <img src="../img/ZiloVibin.gif" alt="Zilo Vibin" id="ziloVibin" class="zilo">
  <img src="../img/ZiloLookin.png" alt="Zilo Lookin" id="ziloLookin" class="zilo" style="display: none;">
  <img src="../img/IPodClassic.png" alt="iPod Classic" id="ipod" class="ipod">

  <div class="top-bar">
    <a href="../index.html">
      <img src="../img/1.png" alt="Go to Them" class="top-bar-icon">
    </a>
  </div>

  <div class="song-title" id="songTitle">Scroll to pick a song</div>

  <audio id="audioPlayer" src=""></audio>

  <script>
    const ipod = document.getElementById("ipod");
    const ziloVibin = document.getElementById("ziloVibin");
    const ziloLookin = document.getElementById("ziloLookin");
    const audioPlayer = document.getElementById("audioPlayer");
    const songTitle = document.getElementById("songTitle");

    const songs = [
      { name: "ROBOCOP III - Alien", file: "../audio/robocop3.mp3" },
      { name: "RollerDisco Rumble - Vince Kaichan", file: "../audio/song2.mp3" }
    ];

    let currentIndex = 0;

    function updateSongTitle() {
      songTitle.textContent = songs[currentIndex].name;
    }

    function playCurrentSong() {
      audioPlayer.src = songs[currentIndex].file;
      audioPlayer.play();
    }

    updateSongTitle();

    // Mouse wheel scrolling
    // I HATE JS SO F'ING MUCH
    ipod.addEventListener("wheel", (e) => {
      e.preventDefault();
      if (e.deltaY > 0) {
        currentIndex = (currentIndex + 1) % songs.length;
      } else {
        currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      }
      updateSongTitle();

      // Re-show vibin Zilo if music is playing and iPod is not hovered
      // This should fix it, I hope
      if (!ipod.matches(":hover") && !audioPlayer.paused) {
        ziloVibin.style.display = "block";
        ziloLookin.style.display = "none";
      }
    });


    // Play on click
    ipod.addEventListener("click", () => {
      playCurrentSong();
    });

    // Show/hide Zilo reactions
    ipod.addEventListener("mouseenter", () => {
      ziloVibin.style.display = "none";
      ziloLookin.style.display = "block";
    });

    ipod.addEventListener("mouseleave", () => {
      ziloLookin.style.display = "none";
      if (!audioPlayer.paused) {
        ziloVibin.style.display = "block";
      }
    });

    audioPlayer.addEventListener("play", () => {
      if (!ipod.matches(":hover")) {
        ziloVibin.style.display = "block";
        ziloLookin.style.display = "none";
      }
    });

    audioPlayer.addEventListener("pause", () => {
      ziloVibin.style.display = "none";
    });
  </script>

</body>
</html>
